<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 遊戲</title>
    <link rel="stylesheet" href="2048.css">
</head>
<body>
    <!-- 標題與退出按鈕 -->
    <div class="g2048-header">
        <h1>2048 遊戲</h1>
        <button onclick="exitGame()">退出遊戲</button>
    </div>

    <!-- 記分板 -->
    <div id="scoreBoard" class="g2048-scoreboard">
        分數: <span id="currentScore">0</span> | 最高分: <span id="bestScore">0</span>
    </div>

    <!-- 遊戲區域 -->
    <div class="g2048-container" id="gameContainer">
        <!-- 這裡將由 JavaScript 動態生成 4x4 的遊戲網格和數字 -->
    </div>

    <!-- 靜態框 -->
    <div id="endModal" class="g2048-modal">
        <div class="g2048-modal-content">
            <h2 id="endMessage">遊戲結束</h2>
            <button onclick="replayGame()">重新遊玩</button>
            <button onclick="goToHomePage()">回到首頁</button>
        </div>
    </div>

    <!-- 載入遊戲腳本 -->
    <script src="2048.js"></script>
    <script>
        /**
         * 返回主頁的功能
         */
        function exitGame() {
            window.location.href = '/game.html';
        }
    </script>
</body>
</html>
