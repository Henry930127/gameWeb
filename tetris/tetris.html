<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>

    <!-- 標題和退出按鈕 -->
    <div class="tetris-header">
        <h1>俄羅斯方塊</h1>
        <button onclick="goToHomePage()">回到首頁</button>
    </div>

    <!-- 記分板區域 -->
    <div class="tetris-score-container">
        <div class="tetris-score-box">
            當前分數: <span id="score">0</span>
        </div>
        <div class="tetris-score-box">
            最高分數: <span id="bestScore">0</span>
        </div>
    </div>

    <!-- 遊戲畫布 -->
    <canvas id="gameCanvas" class="tetris-canvas" width="300" height="600"></canvas>

    <!-- 靜態框 -->
    <div id="endModal" class="tetris-modal">
        <div class="tetris-modal-content">
            <h2 id="endMessage">遊戲結束</h2>
            <p>你的分數是：<span id="finalScore">0</span></p>
            <button onclick="replayGame()">重新遊玩</button>
            <button onclick="goToHomePage()">回到首頁</button>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
